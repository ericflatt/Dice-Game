<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8"/>
    <title>Eric Flatt Dice Game</title>
        <link rel="stylesheet" type="text/css" href="diceGame.css">
        <!-- <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
</head>
<body>
    <div class="">
        <h1 id="gameTitle" class="">Dice Game</h1>
    </div>
    <div class="diceContainer">
    <div class="topDice">
        <img src="img/dice1.png"  alt="Second Dice" id="firstDice" height="100" width="100">
        <div id="die1" class="score">0</div>
    </div>
    <div class="bottomDice">
        <img src="img/dice1.png"  alt="Second Dice" id="secondDice" height="100" width="100">
        <div id="die2" class="score">0</div>
    </div>
</div>
    <div class="">
        <h2 id="player1Name" class="highlight"></h2>
        <h2 id="player1Score">0</h2>
        <h2 id="player2Name"></h2>
        <h2 id="player2Score">0</h2>
    </div>
    <div class="rollButton">
            <a class="btn noSelect" onclick="rollDice()">Roll!</a>
    </div>
            <h2 id="status" style="clear:left;"></h2>
    </div>
    <script src="diceGame.js"></script>
</body>
</html>
